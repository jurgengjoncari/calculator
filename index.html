<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<title>Calculator</title>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4" class="display">
					<output id="output">0</output>
				</td>
			</tr>
			<tr>
				<td><button id="clear">C</button></td>
				<td><button id="divide" class="operator">/</button></td>
				<td><button id="multiply" class="operator">*</button></td>
				<td><button id="subtract" class="operator">-</button></td>
			</tr>
			<tr>
				<td><button id="7" class="digit">7</button></td>
				<td><button id="8" class="digit">8</button></td>
				<td><button id="9" class="digit">9</button></td>
				<td rowspan="2"><button id="add" class="operator">+</button></td>
			</tr>
			<tr>
				<td><button id="4" class="digit">4</button></td>
				<td><button id="5" class="digit">5</button></td>
				<td><button id="6" class="digit">6</button></td>
			</tr>
			<tr>
				<td><button id="1" class="digit">1</button></td>
				<td><button id="2" class="digit">2</button></td>
				<td><button id="3" class="digit">3</button></td>
				<td rowspan="2"><button id="equals">=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button id="0" class="digit">0</button></td>
				<td><button id="dot">.</button></td>
			</tr>
		</table>
		<script src="script.js"></script>
	</body>
</html>
