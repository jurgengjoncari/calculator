<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<div id="output">0</div>
		<div id="input">
			<div id="digits" class="buttons">
				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button>
				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button>
				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button>
				<button id="0">0</button>
			</div>
			<div class="buttons">
				<button id="dot">.</button>
			</div>
			<div id="operators" class="buttons">
				<button id="add" class="operator">+</button>
				<button id="substract" class="operator">-</button>
				<button id="multiply" class="operator">x</button>
			<button id="divide" class="operator">:</button>
			</div>
			<div class="buttons">
				<button id="equals">=</button>
			</div>
			<div class="buttons">
				<button id="clear">Clear</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
