<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
		<title>Calculator</title>
	</head>
	<body>
		<header><h1>Calculator</h1></header>
		<main>
			<output data-output id="output">0</output>
			<hr>
			<div id="numpad">
				<button data-delete><abbr title="Delete">Del</abbr></button>
				<button data-operator id="division">/</button>
				<button data-operator id="multiplication">*</button>
				<button data-operator id="subtraction">-</button>
				<button data-digit>7</button>
				<button data-digit>8</button>
				<button data-digit>9</button>
				<button data-operator id="plus">+</button>
				<button data-digit>4</button>
				<button data-digit>5</button>
				<button data-digit>6</button>
				<button data-digit>1</button>
				<button data-digit>2</button>
				<button data-digit>3</button>
				<button data-equals id="equals">=</button>
				<button data-digit id="zero">0</button>
				<button data-decimal id="decimal">.</button>
			</div>
		</main>
		<footer><a href="https://github.com/jurgengjoncari/calculator" target="_blank">jurgengjoncari</a> 2022</footer>
		<script src="script.js"></script>
	</body>
</html>
